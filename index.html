<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="utility.css" />

</head>
<body>
<div class="container flex bg-black">
    <div class="left">
        <div class="close">
            <img class="invert" src="close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m2 p1">
            <div class="invert logo">
                <img src="spotify.svg" alt="" />
            </div>
            <ul>
                <li><img class="invert" src="home.svg" alt="home" >Home</li>
                <li><img class="invert" src="search.svg" alt="search" >Search</li>
            </ul>
        </div>
        <div class="library bg-gray rounded m2 p1">
            <div class="heading">
                <img class="invert" src="library.svg" alt="" >
                <h3>Your Library</h3>
            </div>
            <div class="invert songlist">
                <ul>
                    
                </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a>
            </div>
        </div>
    </div>
    <div class="right bg-gray rounded">
        <div class="header">
            <div class="nav">
                <div class="hamburgercont">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="button">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="playlist">
            <h1>Spotify Playlists</h1>
            <div class="cardcontainer">
                
                
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle invert"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="invert songbutton">
                        <img id="previous" src="prevsong.svg" alt="" style="width: 28px;">
                        <img id="play" src="play.svg" alt="" style="width: 28px;">
                        <img id="after" src="aftsong.svg" alt="" style="width: 28px;">
                    </div>
                    
                    
                    <div class="songtime">

                    </div>
                    <div class="volume invert">
                        <img width="25" src="fullvol.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
